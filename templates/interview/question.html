{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answer Question</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-image: url("{% static 'bg.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar-modern {
            background: linear-gradient(90deg, #0f172a, #1e293b);
            padding: 18px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-tagline {
            font-size: 12px;
            color: #94a3b8;
        }

        .btn-logout {
            padding: 8px 20px;
            border-radius: 25px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 198, 255, 0.4);
        }

        .main-section {
            height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 80px;
        }

        .card-box {
            width: 450px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>

<nav class="navbar-modern">
    <div class="nav-content">
        <div>
            <div class="brand-title">AI Tech Interviewer</div>
            <div class="brand-tagline">Practice. Perform. Get Evaluated.</div>
        </div>

        <a href="{% url 'logout' %}" class="btn-logout">
            Logout
        </a>
    </div>
</nav>

<section class="main-section">
    <div class="card-box text-white">
        <form method="post" action="{% url 'submit_answer' %}">
            {% csrf_token %}

            <h6 class="mb-2">
                Question {{ number }} of {{ total }}
            </h6>

            <h4 class="fw-bold mb-3">
                {{ question }}
            </h4>

            <div class="mb-4">
                <textarea
                    name="answer"
                    class="form-control form-control-lg"
                    rows="5"
                    placeholder="Write your answer here..."
                    required></textarea>
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100">
                {% if number == total %}
                    Finish Interview
                {% else %}
                    Next Question
                {% endif %}
            </button>
        </form>
    </div>
</section>

</body>
</html>
